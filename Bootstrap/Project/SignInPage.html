<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Welcome</a>

                <!-- Hamburger Button -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" 
                data-bs-target="#navbarToggler1" aria-controls="navbarToggler1" 
                aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Code for the hamburger icon -->
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggler1">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="./LandingPage.html">Landing Page</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="container-fluid py-5 bg-light mb-4 p-4">
            <h1 class="display-4">Log In</h1>
            <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
        </div>

        <form>
            <div class="mb-4 form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>

            <div class="mb-4 form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
            </div>

            <button type="submit" class="btn btn-light">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
