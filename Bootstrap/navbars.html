<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Part Three: Navbars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Company</a>
                <!-- Hamburger Button -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" 
                data-bs-target="#navbarToggler1" aria-controls="navbarToggler1" 
                aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Code for the hamburger icon -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                    
                <!-- Collapsible Menu -->
                <div class="collapse navbar-collapse" id="navbarToggler1">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Item One</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Item Two</a></li>
                    
                        <!-- Dropdown Menu  -->
                        <div class="dropdown me-auto">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </ul>

                    <!-- Right-aligned menu items -->
                    <ul class="navbar-nav navbar-right">
                        <li><a class="nav-link" href="#">On the right</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
