<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction: Bootstrap Part One</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <button type="button" name="button" class="btn btn-success btn-lg">I am On</button>
        <button type="button" name="button" class="btn btn-success btn-lg" disabled="disabled">Disabled</button>
    </div>

    <!--Jumbotron in Bootstrap 5-->
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Custom jumbotron</h1>
        <p class="col-md-8 fs-4">
            "Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking."
        </p>
        <button class="btn btn-primary btn-lg" type="button">Example button</button>
    </div>

    <div class="alert alert-warning" role="alert">
        A simple warning alertâ€”check it out!
    </div>
    
</body>
</html>
